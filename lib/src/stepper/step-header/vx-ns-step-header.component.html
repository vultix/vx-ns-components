<GridLayout rows="auto" columns="auto, *" class="container" (tap)="tap.next()"
            (touch)="handleTouch($event)"
            [class.vx-ns-stepper-highlighted]="fingerDown">
    <FlexboxLayout class="vx-ns-stepper-circle" row="0" col="0" [class.active]="active">
      <Label [text]="number"></Label>
    </FlexboxLayout>
    <Label class="label" row="0" col="1" [text]="step.label" [class.disabled]="disabled"></Label>
</GridLayout>
